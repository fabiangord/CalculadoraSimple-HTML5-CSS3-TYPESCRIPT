<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora TS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col l6 offset-l3 offset-m2  ">
                <h1 class="center-align">Calculadora TS</h1>
                <form class="formulario">
                    <div class="input-field">
                        <input type="number" placeholder="Ingrese primer numero" required class="uno">
                        <input type="number" placeholder="Ingrese segundo numero" required class="dos">
                    </div>
    
                    <div class="center-align">
                        <button class="btn waves-effect waves-light btn-large" type="button">Sumar</button>

                        <button class="btn waves-effect waves-light btn-large btn-uno" type="button">Restar</button>
                    </div>
                    <div class="alert center-align">Complete los espacios</div>
                    <div class="resultado center-align"></div>
                </form>
            </div>
        </div>
        
    </div>


    <script src="main.js"></script>
</body>
</html>
